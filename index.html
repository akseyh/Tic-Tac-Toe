<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>

    <div id="app">
        <div id="ustKisim">
            <div class="ustKisim--item">
                <b style="font-size: .5em;" id="xWin">0 win</b>
            </div>
            <div class="ustKisim--item">
                <b style="font-size: .5em;" id="draws">0 draws</b>
            </div>
            <div class="ustKisim--item">
                <b style="font-size: .5em;" id="oWin">0 win</b>
            </div>
        </div>
        <div id="oyun">
            <div class="oyunSatir">
                <div class="oyunAlani" id="bir" onclick="tikla(this.id)"></div>
                <div class="oyunAlani" id="iki" onclick="tikla(this.id)"></div>
                <div class="oyunAlani" id="uc" onclick="tikla(this.id)"></div>
            </div>
            <div class="oyunSatir">
                <div class="oyunAlani" id="dort" onclick="tikla(this.id)"></div>
                <div class="oyunAlani" id="bes" onclick="tikla(this.id)"></div>
                <div class="oyunAlani" id="alti" onclick="tikla(this.id)"></div>
            </div>
            <div class="oyunSatir">
                <div class="oyunAlani" id="yedi" onclick="tikla(this.id)"></div>
                <div class="oyunAlani" id="sekiz" onclick="tikla(this.id)"></div>
                <div class="oyunAlani" id="dokuz" onclick="tikla(this.id)"></div>
            </div>
        </div>
    </div>

</body>
<script src="app.js"></script>
</html>
