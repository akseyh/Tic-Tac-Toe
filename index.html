<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.4.2/js/all.js" integrity="sha384-wp96dIgDl5BLlOXb4VMinXPNiB32VYBSoXOoiARzSTXY+tsK8yDTYfvdTyqzdGGN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    <title>Tic Tac Toe</title>
</head>
<body>

    <div id="app">
        <div id="ustKisim">
            <div class="ustKisim--item">
                <i class="fas fa-times" style="font-size: 40px;"></i>
                <b style="font-size: 20px;">0 win</b>
            </div>
            <div class="ustKisim--item" style="font-size:30px;">
                <i class="fas fa-balance-scale"></i>
                <b style="font-size: 20px;">0 draws</b>
            </div>
            <div class="ustKisim--item" style="font-size:30px;">
                <i class="far fa-circle"></i>
                <b style="font-size: 20px;">0 win</b>
            </div>
        </div>
        <div id="oyun">
                <div class="oyunSatir">
                    <div class="oyunAlani" id="bir" onclick="tikla(this.id)"></div>
                    <div class="oyunAlani" id="iki" onclick="tikla(this.id)"></div>
                    <div class="oyunAlani" id="uc" onclick="tikla(this.id)"></div>
                </div>
                <div class="oyunSatir">
                    <div class="oyunAlani" id="dort" onclick="tikla(this.id)"></div>
                    <div class="oyunAlani" id="bes" onclick="tikla(this.id)"></div>
                    <div class="oyunAlani" id="alti" onclick="tikla(this.id)"></div>
                </div>
                <div class="oyunSatir">
                    <div class="oyunAlani" id="yedi" onclick="tikla(this.id)"></div>
                    <div class="oyunAlani" id="sekiz" onclick="tikla(this.id)"></div>
                    <div class="oyunAlani" id="dokuz" onclick="tikla(this.id)"></div>
                </div>
            </div>
        <div id="altKisim">
            
            <div class="altKisim--item">
                <div id="restart">
                    <i class="fas fa-redo-alt" style="font-size:2em"></i>
                </div>
                <div id="kutu">
                    <i class="fas fa-times" style="font-size:50px; position:relative; left: 29px;"></i>
                    <i class="far fa-circle" style="font-size:40px; position:relative; left: 46px; bottom:5px;"></i>
                    <div id="cerceve"></div>
                </div>
                <div id="settings">
                    <i class="fas fa-cog" style="font-size:2em"></i>
                </div>
            </div>
            
            
        </div>
    </div>

</body>
<script src="app.js"></script>
</html>
